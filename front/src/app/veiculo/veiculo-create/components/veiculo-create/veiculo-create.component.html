<form (ngSubmit)="save()">
  <h2>Cadastro de Veiculo</h2>
  <div>
    <label for="placa">Placa</label>
    <input id="placa" name="placa" [(ngModel)]="placa" type="text" />
  </div>
  <div>
    <label for="cor">Cor</label>
    <input id="cor" name="cor" [(ngModel)]="cor" type="text" />
  </div>
  <div>
    <label for="anoModelo">Ano Modelo</label>
    <input id="anoModelo" name="anoModelo" [(ngModel)]="anoModelo" type="number" />
  </div>
  <div>
    <label for="marca">Marca</label>
    <input id="marca" name="marca" [(ngModel)]="marca" type="text" />
  </div>
  <button>Salvar</button>
</form>
